<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link href="minesweeper.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="head">
    <div id="difficulty-section">
        <div id="easy"><span>Easy</span></div>
        <div id="mid"><span>Mid</span></div>
        <div id="hard"><span>Hard</span></div>
        <div id="custom">
            <span>Custom</span>
            <div>
                <span>Width:</span>
                <input type="number" min="9" max="99" id="cus-wd">
            </div>
            <div>
                <span>Height:</span>
                <input type="number" min="9" max="99" id="cus-he">
            </div>
            <div>
                <span>Mine:</span>
                <input type="number" max="999" id="cus-mi">
<!--                max density:38-->
            </div>
            <div>
                <button type="button" id="custom-apply">Apply</button>
            </div>
        </div>
    </div>
</div>
<div id="game-board">
    <div class="border border-g-h">
        <div class="border-c left top border-img"></div>
        <div class="border-h border-img"></div>
        <div class="border-c right top border-img"></div>
    </div>
    <div id="top-area">
        <div class="border border-v"></div>
        <div class="top-display">
            <div id="mine-remain">
                <div>
                    <img src="assets/d0.svg">
                    <img src="assets/d0.svg">
                    <img src="assets/d0.svg">
                </div>

            </div>
            <div id="face-icon" style="width: 45px; height: 45px" class="unpressed"></div>
            <div id="timer">
                <div>
                    <img src="assets/d0.svg">
                    <img src="assets/d0.svg">
                    <img src="assets/d0.svg">
                </div>
            </div>
        </div>

        <div class="border border-v"></div>
    </div>
    <div class="border border-g-h">
        <div class="border-t left border-img"></div>
        <div class="border-h border-img"></div>
        <div class="border-t right border-img"></div>
    </div>
    <div id="game-area">
        <div class="border border-v"></div>
        <div id="mine-area"></div>
        <div class="border border-v"></div>
    </div>
    <div class="border border-g-h">
        <div class="border-c left bottom border-img"></div>
        <div class="border-h border-img"></div>
        <div class="border-c right bottom border-img"></div>
    </div>
</div>
<script src="minesweeper.js"></script>
</body>
</html>
